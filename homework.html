<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 668px;
            width: auto;
        }

        .box1 {
            display: grid;
            background-color: rgb(60, 71, 173);

        }

        .box2 {
            background-color: yellow;
        }

        .box3 {
            background-color: aqua;
        }

        .box4 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            background-color: rgb(85, 219, 27);

        }

        .box5 {
            display: grid;
            background-color: rgb(245, 114, 240);

            grid-template-rows: 1fr 1fr;
        }

        .box6 {
            background-color: indigo;
        }

        .box7 {
            background-color: brown;
        }

        .box8 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            background-color: rgb(50, 147, 171);

        }

        .box9 {
            display: grid;
            grid-template-rows: 1fr 1fr;
            background-color: rgb(255, 167, 105);

        }

        .box10 {
            background-color: darkorange;
        }

        .box11 {
            background-color: red;
        }

        .box12 {
            display: grid;
            background-color: rgb(12, 139, 159);

            grid-template-columns: 1fr 1fr;
        }

        .box13 {
            display: grid;
            background-color: rgb(147, 194, 20);

            grid-template-rows: 1fr 1fr;
        }

        .box14 {
            background-color: pink;
        }

        .box15 {
            background-color: gold;
        }

        .box16 {
            background-color: rgb(162, 25, 167);
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        .box17 {
            background-color: navy;
        }

        .box18 {
            background-color: salmon;
        }

        /* Responsive design */
        @media (max-width: 900px) {
            .container, .box1, .box2, .box3,.box4, .box5, .box6, .box7, .box8,.box9, .box10, .box11, .box12, .box13, .box14,.box15, .box16, .box17, .box18 {
                width: 380px;
                height: 380px;
            }
        }

        @media (max-width: 500px) {
            .container, .box1, .box2, .box3,.box4, .box5, .box6, .box7, .box8,.box9, .box10, .box11, .box12, .box13, .box14,.box15, .box16, .box17, .box18 {
                width: 240px;
                height: 240px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">
            <div class="box3"></div>
            <div class="box4">
                <div class="box5">
                    <div class="box7"></div>
                    <div class="box8">
                        <div class="box9">
                            <div class="box11"></div>
                            <div class="box12">
                                <div class="box13">
                                    <div class="box15"></div>
                                    <div class="box16">
                                        <div class="box17"></div>
                                        <div class="box18"></div>
                                    </div>
                                </div>
                                <div class="box14"></div>
                            </div>
                        </div>
                        <div class="box10"></div>
                    </div>
                </div>
                <div class="box6"></div>
            </div>
        </div>
        <div class="box2"></div>
    </div>
</body>
</html>
